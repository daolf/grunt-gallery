<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>
	<title>Home</title>        
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h1>Gallery</h1>
				</div>
			</div>
			<div class="row searchRow">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2>Search</h2>                 
					                    
					<div class="input-group">
						<input type="text" placeholder="Component name" aria-describedby="basic-addon2" data-provided="typeahead" class="form-control form-search typeahead">                        <span id="basic-addon2" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					</div>                    <br>                    <br>
				</div>
			</div>
			<div class="row">
				<div class="galleryContainer container-fluid">
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 thumbnail">
						<div class="thumbnailContainer"><a href="./gallery/appReact.html" class="compPict"> <img src="./img/appReact.html.png" class="img-responsive"></a><a href="./gallery/appReact.html" class="compName">appReact</a></div>
					</div>
				</div>
			</div>
			<div id="body"></div>
		</div>
		<script type="text/javascript" src="./js/index.js"></script>
		<script type="text/javascript">
			var menu = $('.searchRow');
			var origOffsetY = menu.offset().top;
			 
			function scroll() {
			    if ($(window).scrollTop() >= origOffsetY) {
			        menu.addClass('navbar-fixed-top container-fluid');
			    } else {
			        menu.removeClass('navbar-fixed-top container-fluid');
			    }
			}
			 
			document.onscroll = scroll;
		</script>
	</body>
</html>
