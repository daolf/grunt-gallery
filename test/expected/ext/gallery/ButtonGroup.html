<!DOCTYPE html>
<html>
	<head>
		<script src="../js/gallery.js"></script>
		<link rel="stylesheet" href="../css/gallery.css">
		<title>ButtonGroup</title>
	</head>
	<body>
		<row>
			<div class="col-lg-12">
				<h1>ButtonGroup</h1>
			</div>
		</row>
		<row>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<iframe src="../iframe/ButtonGroup.html"></iframe>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<textarea id="myTx">var p = new Ext.Panel({
title: 'Panel with Button Group',
width: 300,
height:200,
renderTo: document.body,
html: 'whatever',
tbar: [{
xtype: 'buttongroup',
title: 'Clipboard',
items: [{
text: 'Paste',
scale: 'large',
rowspan: 3, iconCls: 'add',
iconAlign: 'top',
cls: 'x-btn-as-arrow'
},{
xtype:'splitbutton',
text: 'Menu Button',
scale: 'large',
rowspan: 3,
iconCls: 'add',
iconAlign: 'top',
arrowAlign:'bottom',
menu: [{text: 'Menu Item 1'}]
},{
xtype:'splitbutton', text: 'Cut', iconCls: 'add16', menu: [{text: 'Cut Menu Item'}]
},{
text: 'Copy', iconCls: 'add16'
},{
text: 'Format', iconCls: 'add16'
}]
}]
});</textarea>
			</div>
		</row>
		<script type="text/javascript">
			/*tanks to Marijn Haverbeke */
			var indentAll = function(cm) { 
			    var last = cm.lineCount(); 
			    cm.operation(function() { 
			        for (var i = 0; i < last; ++i) cm.indentLine(i); 
			    }); 
			} 
			var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('myTx'), {
			mode:  "javascript",
			lineNumbers: true,
			}); 
			indentAll(myCodeMirror);
		</script>
	</body>
</html>
