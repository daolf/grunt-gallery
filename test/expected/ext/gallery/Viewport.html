<!DOCTYPE html>
<html>
	<head>
		<script src="../js/gallery.js"></script>
		<link rel="stylesheet" href="../css/gallery.css">
		<title>Viewport</title>
	</head>
	<body>
		<row>
			<div class="col-lg-12">
				<h1>Viewport</h1>
			</div>
		</row>
		<row>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<iframe src="../iframe/Viewport.html"></iframe>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<textarea id="myTx">new Ext.Viewport({
layout: 'border',
items: [{
region: 'north',
autoHeight: true,
border: false,
margins: '0 0 5 0'
}, {
region: 'west',
collapsible: true,
title: 'Navigation',
width: 200
}, {
region: 'south',
title: 'Title for Panel',
collapsible: true,
html: 'Information goes here',
split: true,
height: 100,
minHeight: 100
}, {
region: 'east',
title: 'Title for the Grid Panel',
collapsible: true,
split: true,
width: 200,
// remaining grid configuration not shown ...
// notice that the GridPanel is added directly as the region
// it is not &quot;overnested&quot; inside another Panel
}, {
region: 'center',
xtype: 'tabpanel', // TabPanel itself has no title
items: {
title: 'Default Tab',
html: 'The first tab\'s content. Others may be added dynamically'
}
}]
});</textarea>
			</div>
		</row>
		<script type="text/javascript">
			/*tanks to Marijn Haverbeke */
			var indentAll = function(cm) { 
			    var last = cm.lineCount(); 
			    cm.operation(function() { 
			        for (var i = 0; i < last; ++i) cm.indentLine(i); 
			    }); 
			} 
			var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('myTx'), {
			mode:  "javascript",
			lineNumbers: true,
			}); 
			indentAll(myCodeMirror);
		</script>
	</body>
</html>
