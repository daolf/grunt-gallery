<!DOCTYPE html>
<html>
	<head>
		<script src="../js/gallery.js"></script>
		<link rel="stylesheet" href="../css/gallery.css">
		<title>Panel</title>
	</head>
	<body>
		<row>
			<div class="col-lg-12">
				<h1>Panel</h1>
			</div>
		</row>
		<row>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<iframe src="../iframe/Panel.html"></iframe>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<textarea id="myTx">new Ext.Panel({
title: 'Message Title',
renderTo: Ext.getBody(),
width: 200, height: 130,
bodyCfg: {
tag: 'center',
cls: 'x-panel-body',  // Default class not applied if Custom element specified
html: 'Message'
},
footerCfg: {
tag: 'h2',
cls: 'x-panel-footer',        // same as the Default class
html: 'footer html'
},
footerCssClass: 'custom-footer', // additional css class, see
footerStyle:    'background-color:red' // see
});</textarea>
			</div>
		</row>
		<script type="text/javascript">
			/*tanks to Marijn Haverbeke */
			var indentAll = function(cm) { 
			    var last = cm.lineCount(); 
			    cm.operation(function() { 
			        for (var i = 0; i < last; ++i) cm.indentLine(i); 
			    }); 
			} 
			var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('myTx'), {
			mode:  "javascript",
			lineNumbers: true,
			}); 
			indentAll(myCodeMirror);
		</script>
	</body>
</html>
