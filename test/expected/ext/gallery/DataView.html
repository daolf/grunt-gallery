<!DOCTYPE html>
<html>
	<head>
		<script src="../js/gallery.js"></script>
		<link rel="stylesheet" href="../css/gallery.css">
		<title>DataView</title>
	</head>
	<body>
		<row>
			<div class="col-lg-12">
				<h1>DataView</h1>
			</div>
		</row>
		<row>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<iframe src="../iframe/DataView.html"></iframe>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<textarea id="myTx">var store = new Ext.data.ArrayStore({
fields: ['fullname', 'first'],
idIndex: 0 // id for each record will be the first element
});
var tpl = new Ext.XTemplate(
'&amp;lt;tpl for=&quot;.&quot;&amp;gt;',
'&amp;lt;div class=&quot;thumb-wrap&quot; id=&quot;{name}&quot;&amp;gt;',
'&amp;lt;div class=&quot;thumb&quot;&amp;gt;&amp;lt;img src=&quot;{url}&quot; title=&quot;{name}&quot;&amp;gt;&amp;lt;/div&amp;gt;',
'&amp;lt;span class=&quot;x-editable&quot;&amp;gt;{shortName}&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;',
'&amp;lt;/tpl&amp;gt;',
'&amp;lt;div class=&quot;x-clear&quot;&amp;gt;&amp;lt;/div&amp;gt;'
);
var panel = new Ext.Panel({
id:'images-view',
frame:true,
width:535,
autoHeight:true,
collapsible:true,
layout:'fit',
title:'Simple DataView',
items: new Ext.DataView({
store: store,
tpl: tpl,
autoHeight:true,
multiSelect: true,
overClass:'x-view-over',
itemSelector:'div.thumb-wrap',
emptyText: 'No images to display'
})
});
panel.render(document.body);</textarea>
			</div>
		</row>
		<script type="text/javascript">
			/*tanks to Marijn Haverbeke */
			var indentAll = function(cm) { 
			    var last = cm.lineCount(); 
			    cm.operation(function() { 
			        for (var i = 0; i < last; ++i) cm.indentLine(i); 
			    }); 
			} 
			var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('myTx'), {
			mode:  "javascript",
			lineNumbers: true,
			}); 
			indentAll(myCodeMirror);
		</script>
	</body>
</html>
