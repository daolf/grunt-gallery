<!DOCTYPE html>
<html>
	<head>
		<title>ButtonGroup</title>        
		<link rel="stylesheet" type="text/css" href="../css/iframe.css">        
		<!-- ENDLIBS-->
		<!-- Component-->
	</head>
	<body>
		<button id="button-ct"></button>
	</body>
	<script type="text/javascript" src="../js/iframe.js"></script>
	<script type="text/javascript" src=".././js/comp/ButtonGroup.js"></script>
	<script type="text/javascript">
		Ext.onReady( function() {
		var p = new Ext.Panel({
title: 'Panel with Button Group',
width: 300,
height:200,
renderTo: document.body,
html: 'whatever',
tbar: [{
xtype: 'buttongroup',
title: 'Clipboard',
items: [{
text: 'Paste',
scale: 'large',
rowspan: 3, iconCls: 'add',
iconAlign: 'top',
cls: 'x-btn-as-arrow'
},{
xtype:'splitbutton',
text: 'Menu Button',
scale: 'large',
rowspan: 3,
iconCls: 'add',
iconAlign: 'top',
arrowAlign:'bottom',
menu: [{text: 'Menu Item 1'}]
},{
xtype:'splitbutton', text: 'Cut', iconCls: 'add16', menu: [{text: 'Cut Menu Item'}]
},{
text: 'Copy', iconCls: 'add16'
},{
text: 'Format', iconCls: 'add16'
}]
}]
}); 
		});
	</script>
</html>
