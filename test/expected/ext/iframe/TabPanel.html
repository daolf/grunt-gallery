<!DOCTYPE html>
<html>
	<head>
		<title>TabPanel</title>        
		<link rel="stylesheet" type="text/css" href="../css/iframe.css">        
		<!-- ENDLIBS-->
		<!-- Component-->
	</head>
	<body>
		<button id="button-ct"></button>
	</body>
	<script type="text/javascript" src="../js/iframe.js"></script>
	<script type="text/javascript" src=".././js/comp/TabPanel.js"></script>
	<script type="text/javascript">
		Ext.onReady( function() {
		var tabs = new Ext.TabPanel({
renderTo: Ext.getBody(),
activeTab: 0,
items: [{
title: 'Tab 1',
html: 'A simple tab'
},{
title: 'Tab 2',
html: 'Another one'
}]
});
tabs.show(); 
		});
	</script>
</html>
