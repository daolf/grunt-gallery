<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<title>Home</title>        
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h1>Gallery</h1>
				</div>
			</div>
			<div class="row searchRow">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
				    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div id="scrollable-dropdown-menu" class="input-group name-group"><span class="input-group-addon">Name</span>
                            <input type="text" placeholder="Search" data-provided="typeahead" aria-label="Search" style="border-radius:0" class="form-control form-search form-name typeahead"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					    </div>
                        <div class="additionalSearch"><br>
                                <div class="input-group dependencies-group"><span class="input-group-addon">Dependencies (require) </span>
                                    <input type="text" placeholder="Search" data-provided="typeahead" aria-label="Search" style="border-radius:0" class="form-control form-search form-dependencies typeahead"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                                </div>
                            </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group inherit-group"><span class="input-group-addon">Inherit from</span>
                                <input type="text" placeholder="Search" data-provided="typeahead" aria-label="Search" style="border-radius:0" class="form-control form-search form-inherit typeahead"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                        <div class="additionalSearch"><br>
                            <div class="input-group tags-group"><span class="input-group-addon">Tags </span>
                                    <input type="text" placeholder="Search" data-provided="typeahead" aria-label="Search" style="border-radius:0" class="form-control form-search form-dependencies typeahead"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            </div><br>
                        </div>
                    </div>
					<button id="expandSearch" type="button" aria-haspopup="true" aria-expanded="false" class="btn btn-default btn-primary">Advanced search <span class="iconExpanded glyphicon glyphicon-triangle-bottom">  </span></button>
				</div>
			</div>
			<div class="row">
				<div class="galleryContainer container-fluid">
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 thumbnail">
						<div class="thumbnailContainer"><a href="./gallery/appReact.html" class="compPict"> <img src="./img/iframe_appReact.html.png" onerror="this.src = './img/missing.png'" class="img-responsive"></a><a href="./gallery/appReact.html" class="compName col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 compName">
									<div>testappReact</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
									<form action="./gallery/appReact.html" target="_blank">
										<button type="submit" value="other window" data-toggle="tooltip" title="Open in other window" class="btn btn-default"><span class="glyphicon glyphicon-new-window"></span></button>
									</form>
								</div></a></div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 thumbnail">
						<div class="thumbnailContainer"><a href="./gallery/appReactWithInfo.html" class="compPict"> <img src="./img/iframe_appReactWithInfo.html.png" onerror="this.src = './img/missing.png'" class="img-responsive"></a><a href="./gallery/appReactWithInfo.html" class="compName col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 compName">
									<div>testappReactWithInfo</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
									<form action="./gallery/appReactWithInfo.html" target="_blank">
										<button type="submit" value="other window" data-toggle="tooltip" title="Open in other window" class="btn btn-default"><span class="glyphicon glyphicon-new-window"></span></button>
									</form>
								</div></a></div>
					</div>
				</div>
			</div>
		</div>
		<div id="body"></div>
		<script type="text/javascript" src="./js/index.js"></script>
		<script type="text/javascript">
			var menu = $('.searchRow');
			 var origOffsetY = menu.offset().top;
			 function scroll() {
			     if ($(window).scrollTop() >= origOffsetY) {
			         menu.addClass('navbar-fixed-top container-fluid');
			     } else {
			         menu.removeClass('navbar-fixed-top container-fluid');
			     }
			 }
			 $('#expandSearch').click( function(event) {
			   if ($('.additionalSearchExpanded').length !== 0 ) {
			         $('.additionalSearch').removeClass('additionalSearchExpanded');
			         $('.additionalSearch').css('height','0');
			         setTimeout(function() {
			             $('.tags-group').css('display','none');
			             $('.dependencies-group').css('display','none');
			         },'200');       
			         $('.iconExpanded').removeClass('glyphicon-triangle-top');
			         $('.iconExpanded').addClass('glyphicon-triangle-bottom');
			   } else {
			         $('.additionalSearch').addClass('additionalSearchExpanded');
			         $('.additionalSearch').css('height','65px')
			         setTimeout(function() {
			             $('.tags-group').css('display','table');
			             $('.dependencies-group').css('display','table');
			         },'200'); 
			         $('.iconExpanded').removeClass('glyphicon-triangle-bottom');
			         $('.iconExpanded').addClass('glyphicon-triangle-top');
			   }
			 }) 
			 document.onscroll = scroll;
			 $('.compName').quickfit({ max : 24});
		</script>
	</body>
</html>
