language: node_js
node_js:
- '0.12'
before_install: npm install -g grunt-cli
before_script: grunt test
install: npm install
branches:
  only: /^release.*$/
deploy:
  provider: npm
  email: pjr.dewulf@gmail.com
  api_key:
    secure: 
  on:
    repo: daolf/grunt-gallery
    branch: master
after_success:
  - chmod ugo+x deploy.sh
  - '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || ./deploy.sh'
env:
  global:
  - GH_REF: github.com/daolf/grunt-gallery.git
    secure: 
